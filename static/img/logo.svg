<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- High-End Professional Gradients -->
    <linearGradient id="metalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" /> <!-- Carbon -->
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" /> <!-- Slate -->
    </linearGradient>
    
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" /> <!-- Sky -->
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" /> <!-- Violet -->
    </linearGradient>

    <filter id="premiumGlow">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>

    <style>
      .spin-slow {
        animation: spin 20s linear infinite;
        transform-origin: center;
      }
      .pulse-soft {
        animation: pulse 4s ease-in-out infinite;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.7; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.05); }
      }
    </style>
  </defs>

  <!-- Background Layer (Modern Rounded Square) -->
  <rect width="512" height="512" rx="80" fill="#0f172a" />

  <!-- Outer Kinetic Gear (Physical Aspect) -->
  <g class="spin-slow">
    <path d="M256 80 L290 40 L340 40 L320 85 
             A180 180 0 0 1 427 192 L472 172 L472 222 L427 256 
             A180 180 0 0 1 427 320 L472 340 L440 390 L395 370 
             A180 180 0 0 1 320 427 L340 472 L290 472 L256 427 
             A180 180 0 0 1 192 427 L172 472 L122 472 L140 395 
             A180 180 0 0 1 85 320 L40 340 L40 290 L85 256 
             A180 180 0 0 1 85 192 L40 172 L72 122 L117 140 
             A180 180 0 0 1 192 85 L172 40 L222 40 Z" 
          fill="url(#metalGrad)" stroke="url(#glowGrad)" stroke-width="2" opacity="0.4" />
  </g>

  <!-- The "Core" - Fusing Humanoid Face with Neural Network (Intelligence Aspect) -->
  <g class="pulse-soft" transform-origin="center">
    <!-- Inner Sphere -->
    <circle cx="256" cy="256" r="140" fill="#1e293b" stroke="url(#glowGrad)" stroke-width="4" filter="premiumGlow" />
    
    <!-- Abstract Neural Paths -->
    <path d="M200 200 Q256 150 312 200 M200 312 Q256 362 312 312 M256 160 V352 M160 256 H352" 
          stroke="url(#glowGrad)" stroke-width="8" stroke-linecap="round" opacity="0.5" />

    <!-- Stylized Humanoid Face (Modern Line Art) -->
    <path d="M256 160 
             C310 160, 350 200, 350 256
             C350 312, 320 380, 256 380
             C192 380, 162 312, 162 256
             C162 200, 202 160, 256 160 Z" 
          fill="none" stroke="white" stroke-width="12" stroke-linecap="round" filter="premiumGlow" />
          
    <!-- Glowing Eye Centers -->
    <circle cx="215" cy="240" r="10" fill="white" filter="premiumGlow" />
    <circle cx="297" cy="240" r="10" fill="white" filter="premiumGlow" />
    
    <!-- Circuit Mouth Detail -->
    <path d="M236 312 H276" stroke="white" stroke-width="6" stroke-linecap="round" opacity="0.8" />
  </g>

  <!-- Typography (Sleek & Professional) -->
  <text x="256" y="475" text-anchor="middle" font-family="'Outfit', sans-serif" font-weight="800" font-size="24" fill="white" style="letter-spacing:8px; opacity:0.9;">PHYSICAL AI</text>
</svg>
