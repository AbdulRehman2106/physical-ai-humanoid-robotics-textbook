<!-- ROS 2 Architecture Diagram

     This diagram should illustrate the ROS 2 architecture layers and components:

     1. Layered Architecture (bottom to top):

        **Layer 1: Operating System**
        - Linux (Ubuntu), Windows, macOS
        - Hardware drivers

        **Layer 2: DDS (Data Distribution Service)**
        - Communication middleware
        - Real-time, reliable messaging
        - Discovery and QoS

        **Layer 3: ROS 2 Core (rclcpp/rclpy)**
        - Node management
        - Topic/Service/Action APIs
        - Lifecycle management
        - Parameter system

        **Layer 4: ROS 2 Tools & Libraries**
        - rviz2 (visualization)
        - rqt (GUI tools)
        - tf2 (transforms)
        - Navigation2, MoveIt2, etc.

        **Layer 5: Application Layer**
        - User nodes
        - Robot-specific code

     2. Communication Patterns (side panel):
        - Topics (pub-sub)
        - Services (request-response)
        - Actions (goal-based)
        - Parameters (configuration)

     3. Visual Style:
        - Clean layered diagram
        - Color code each layer
        - Show bidirectional arrows between layers
        - Include key components in each layer

     Dimensions: 1000x800px, SVG format
     Accessibility: Describe the layered architecture and communication patterns
-->

