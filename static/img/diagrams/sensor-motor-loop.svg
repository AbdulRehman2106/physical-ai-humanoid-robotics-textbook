<!-- Sensor-Motor Loop Diagram

     This diagram should illustrate the continuous feedback cycle:

     1. Four Main Stages (circular flow):

        Stage 1: SENSE
        - Icons: camera, lidar, IMU, tactile sensors
        - Label: "Perceive environment and robot state"
        - Visual: sensor rays/waves emanating

        Stage 2: PROCESS
        - Icons: neural network, decision tree, algorithm symbol
        - Label: "Analyze data and decide actions"
        - Visual: data flowing through processing layers

        Stage 3: ACT
        - Icons: motors, grippers, wheels
        - Label: "Execute physical actions"
        - Visual: motion indicators, force arrows

        Stage 4: FEEDBACK
        - Icons: environment change, state update
        - Label: "Actions affect world state"
        - Visual: ripple effect, state transition

     2. Circular Layout:
        - Clockwise flow with prominent arrows
        - Center text: "Continuous Loop"
        - Show multiple timescales (fast/medium/slow loops)

     3. Annotations:
        - "Milliseconds: Reflexes"
        - "Seconds: Navigation"
        - "Minutes: Planning"

     4. Interactive Elements (for web):
        - Highlight each stage on hover
        - Show example for each stage
        - Animate the flow direction

     Visual Style:
        - Clean, technical diagram style
        - Use consistent iconography
        - Color code each stage distinctly
        - Include timing indicators

     Dimensions: 800x800px (square for circular layout), SVG format
     Accessibility: Describe the cyclical nature and each stage's role
-->

