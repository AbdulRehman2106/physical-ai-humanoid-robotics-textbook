<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Mockup</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #1e293b 0%, #0f172a 100%);
            color: white;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
        .container {
            text-align: center;
        }
        img {
            width: 300px;
            height: 300px;
            filter: drop-shadow(0 0 50px rgba(59, 130, 246, 0.4));
        }
        h1 {
            margin-top: 2rem;
            font-size: 3rem;
            letter-spacing: -0.025em;
            font-weight: 800;
        }
        p {
            color: #94a3b8;
            font-size: 1.25rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="static/img/logo.svg" alt="Physical AI Logo">
        <h1>Physical AI</h1>
        <p>Humanoid Robotics & Embodied Intelligence</p>
    </div>
</body>
</html>
